# Configuración de Oracle
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=system
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@localhost:1521:XE

# Configuración de Hibernate ORM con Panache
quarkus.hibernate-orm.database.generation=update

# --- Rate Limit ---
io.smallrye.faulttolerance.requestVolumeThreshold=2

# --- Timeout (en milisegundos) ---
io.smallrye.faulttolerance.timeout=100